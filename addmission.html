<!DOCTYPE html>
<html>
    <head>
        <title>Addmission</title>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Josefin Sans', sans-serif;
                
                
            }
            h2 {
                color: crimson;
                background-color:cadetblue;
                text-align: center;
                text-shadow: 5px 4px 7px rgb(8, 242, 250);

            }
            body{
              background-color: rgb(234, 165, 179);
            }
        </style>
    </head>
    <body>
        <h2> Student Addmission Form</h2>
        <form>
            <table style="margin-left: 300px;">
                <tbody>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text"></td>
                        <td><label>Qualification</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile</label></td>
                        <td><input type="number"></td>
                        <td><label>Course</label></td>
                        <td> 
                            <select>
                                <option>Computer Engineering </option>
                                <option>Civil Engineering </option>
                                <option>machanical Engineering  </option>
                                <option>chemical Engineering </option>
                                <option>medical Science</option>
                                <option>Laws </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email"></td>
                        <td><label>Month</label></td>
                        <td><input type="month"></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                        <input type="radio" name="gender"> <label> Male</label>
                        <input type="radio" name="gender"> <label> Female </label>
                        <td><label>Fees</label></td>
                        <td><input type="text"></td>
                    </td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><textarea rows="4" cols="40"></textarea></td>
                        <td><label></label></td>
                        <td><button type="submit">Save</button></td>
                        <td><button type="reset">Reset</button></td> 
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
